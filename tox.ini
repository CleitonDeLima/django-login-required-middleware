[tox]
args_are_paths = false
envlist =
    {py36,py37}-1.11
    {py36,py37}-2.0
    {py36,py37}-2.1
    {py36,py37}-2.2

[testenv]
deps =
    coverage==4.5.3
    mock==3.0.5
    1.11: Django>=1.11,<2.0
    2.0: Django>=2.0,<2.1
    2.1: Django>=2.1,<2.2
    2.2: Django>=2.2,<2.3
    master: https://github.com/django/django/archive/master.tar.gz
whitelist_externals = make
commands =
    make test
