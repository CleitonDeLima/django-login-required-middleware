sudo: false
language: python
dist: xenial
matrix:
  include:
  - python: '3.6'
    env: TOXENV=py36-1.11
  - python: '3.6'
    env: TOXENV=py36-2.0
  - python: '3.6'
    env: TOXENV=py36-2.1
  - python: '3.6'
    env: TOXENV=py36-2.2
  - python: '3.6'
    env: TOXENV=py36-master
  - python: '3.7'
    env: TOXENV=py37-1.11
  - python: '3.7'
    env: TOXENV=py37-2.0
  - python: '3.7'
    env: TOXENV=py37-2.1
  - python: '3.7'
    env: TOXENV=py37-2.2
  - python: '3.7'
    env: TOXENV=py37-master
install:
- pip install coveralls tox>=3
script:
- tox
after_script:
- coveralls
deploy:
  provider: pypi
  user: __token__
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    skip_existing: true
